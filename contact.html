      font-size: 18px;

    }

    .info a:hover {
      background: #66cc66;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .contact-form-container {
      flex: 2;
    }

    .contact-section h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    .contact-section h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form label {
      font-size: 18px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #8fc088;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #8fc088;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #6da06d;
    }

    /* Images Section */
    .images-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .images-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: rgb(138, 19, 37);
      transition: color 0.4s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: rgb(209, 208, 209);
    }

    /* Map Section */

      width: 100%;
      max-width: 1000px;
      height: 400px;
      margin-top: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
